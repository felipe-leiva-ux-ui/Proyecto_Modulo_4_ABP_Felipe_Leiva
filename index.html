<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora de Préstamos</title>
</head>
<body>
    <main class="container mt-5 card p-4" style="max-width: 700px;" >
        <div class="text-center mb-3">
            <h1>Calcula tu Préstamo</h1>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <!-- nombre -->
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ejemplo: Felipe" required>
                <div class="valid-feedback">
                Correcto!
                </div>
            </div>
            <!-- apellido -->
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Ejemplo: Leiva" required>
                <div class="valid-feedback">
                Correcto!
                </div>
            </div>
            <!-- email -->
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor ingrese un email válido.
                </div>
                </div>
            </div>
            <!-- monto -->
            <div class="col-md-6">
                <label for="validationCustomMonto" class="form-label">Monto</label>
                <input type="text" class="form-control" id="validationCustomMonto" placeholder="Superior a $1.000.000" required>
                <div class="invalid-feedback">
                    Ingrese un monto mayor a $1.000.000
                </div>
            </div>
            <!-- cuotas -->
            <div class="col-md-3">
                <label for="validationCustomCuotas" class="form-label">Cuotas</label>
                <select class="form-select" id="validationCustomCuotas" required>
                <option selected disabled value="">Seleccione</option>
                <option>6 cuotas</option>
                <option>12 cuotas</option>
                <option>18 cuotas</option>
                <option>24 cuotas</option>
                <option>30 cuotas</option>
                </select>
                <div class="invalid-feedback">
                Por favor seleccione una opción.
                </div>
            </div>
            <!-- Tasa depende de las cuotas -->
            <div class="col-md-3">
                <label for="validationCustomTasa" class="form-label">Tasa</label>
                <input type="text" class="form-control" id="validationCustomTasa" disabled>
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    La informacion ingresada esta protegida y no sera compartida con terceros.
                </label>
                <div class="invalid-feedback">
                    Debe aceptar los terminos y condiciones.
                </div>
                </div>
            </div>
            <div id="resultado" class="mt-4 alert d-none" style="background-color: #f5f5f5; border: 2px solid #999 ;">
                <h4>Resultado de la simulación</h4>
                <p id="monto"></p>
                <p id="tasa"></p>
                <p id="plazo"></p>
                <p id="cuota"></p>
                <p id="total"></p>
            </div>
            <!-- botones -->
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Simular</button>
                <button id="btnReset" class="btn btn-secondary d-none" type="button">Volver a simular</button>
            </div>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
